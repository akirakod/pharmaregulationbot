<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Launch Chatbot</title>
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
 <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
       
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sideNavigation">
      <div class="topBarAction">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="sideNavButton">
        <button onclick="newChat()">
          <i class="fa-solid fa-plus"></i>
           <!-- <i class='bx bx-plus'></i>  -->
          <span class="collapseText">New Chat</span>
        </button>
      </div>

      <div class="chatHistory">
        <h5>Recent</h5>
        <ul></ul>
      </div>

      <div class="actionList">
        <button class="transparentButton">
          <i class="fa-regular fa-circle-question"></i>
          <span class="collapseText">Help</span>
        </button>

        <!-- <button class="transparentButton">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span class="collapseText">Activity</span>
        </button> -->

        <button class="transparentButton">
          <i class="fa-solid fa-gear"></i>
          <span class="collapseText">Settings</span>
        </button>
      </div>
    </div>

    <!-- Main Chat Window -->
    <div class="chatWindow">
      <div class="startContent">
        <h1>
          <span class="brandHello">Launching your pharma product?</span><br />
          <span class="brandQuestion">I'm here to help</span>
        </h1>
        <br />
        <ul></ul>
      </div>

      <div class="chatContent">
        <div class="results"></div>
      </div>

      <!-- Input Area -->
      <div class="inputArea">
        <input type="text" placeholder="Enter prompt" />
        <div class="iconGroup">
          <i class="fa-solid fa-image"></i>
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>

      <!-- Privacy Message -->
      <p class="privacyPolicy">
        When you use our services, youâ€™re trusting us with your information. We
        understand this is a big responsibility and work hard to protect your
        information and put you in control.
      </p>
    </div>
  </div>

  <!-- JS Script -->
  <script type="module" src="./script.js"></script>
</body>
</html>
